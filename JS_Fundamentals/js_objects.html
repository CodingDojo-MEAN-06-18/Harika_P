function employeesPrint(users){

	for(var key in users){
		console.log(key.toUpperCase());
		for(var i=0; i<users[key].length; i++){
			console.log(""+(i+1)+" - "+users[key][i].last_name+", "+users[key][i].first_name+" "+(users[key][i].last_name.length+users[key][i].first_name.length));
		}
	}
}

var users = {
    employees: [
        {'first_name':  'Miguel', 'last_name' : 'Jones'},
        {'first_name' : 'Ernie', 'last_name' : 'Bertson'},

 };
